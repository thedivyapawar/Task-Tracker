<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/main-to-do.png" type="image/x-icon">
</head>

<body>
    
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg px-md-4 py-3  bg-dark">
        <div class="container-fluid d-flex align-items-center">
            
          <a class="navbar-brand fs-3 " href="#"><span class="color">TaskTracker</span></a>

          <form class="d-flex  flex-start align-items-center gap-100" role="search">
            <button class=" btn-color px-3 py-2 rounded" type="button">
                Login
                </button>
          </form>
          
        </div>

        </div>
      </nav>

    <!-- Navbar End -->

    <!-- Modal start -->

    <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        <!-- Floating labels -->
        <div class="mb-3">

            <label for="taskName" class="form-label">Task</label>
            <input type="text" class="form-control" id="taskName">

          </div>
          
          <div class="form-floating">
            <select class="form-select" id="taskStatus" aria-label="Floating label disabled select example">
              <option value="Completed" selected>Completed</option>
              <option value="In_Progress">In Progress</option>
              <option value="To_Do">To Do</option>
            </select>
            <label for="taskStatus">Task Status</label>
          </div>

        <!-- Floating label end -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn gradient" onclick="saveTask()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal end -->

    <!-- about start -->
            <div class="row justify-content-center my-2 align-items-center">

                    <div class="col-9 col-md-3 mb-5 mb-md-0">
                    <img src="./assets/main-to-do.png" alt="main" class="img-fluid">
                    </div>
                    
                    <div class="col-10 col-md-6 about">
                        <h1><span class="color">TaskTracker</span></h1>
                        <p class="fs-5 text-bold">Helps you effortlessly categorize your tasks. Whether you're working on a personal project or a team goal, TaskTracker keeps everything organized and within reach.</p>

                        <button class="btn-color my-2 px-5 py-2 px-md-3 py-md-2 rounded" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Add Task
                          <i class="bi bi-plus-circle ps-1">  
                          </i>
                          </button>

                    </div>
                
            </div>


    <!-- about end -->

    <div class="row justify-content-center my-2" id="parentCard">
        
              <div class="col-10 col-md-3  mx-2 my-4 rounded-4 p-3 gradient" id="task-to-do">
                <h5 class="gradient text-center p-4 rounded fs-4">
                    Task to do
                </h5>

                <div class="d-flex justify-content-center">
                  <i class="bi bi-file-earmark-excel icon-icon3 text-center"></i>
  
                </div>

                <div class="task-list p-3 rounded d-flex flex-column justify-content-center mx-4 my-2" id="task-list3">

                    
                </div>

            </div>
    
            <div class="col-10 col-md-3  mx-2 my-4 rounded-4 p-3 gradient" id="task-in-progress">
                <h5 class="gradient text-center p-4 rounded fs-4">
                    Task in Progress
                </h5>

                <div class="d-flex justify-content-center">
                  <i class="bi bi-file-earmark-bar-graph icon-icon text-center"></i>
  
                </div>

                <div class="task-list p-2 rounded d-flex flex-column justify-content-center mx-4 my-2" id="task-list2">

                    
                    
                </div>

            </div>
    

            <div class="col-10 col-md-3  mx-2 my-4 rounded-4 p-3 gradient mx-sm-3" id="task-completed">
              <h5 class="gradient text-center p-4 rounded fs-4 ">
                  Task Completed
              </h5>

              <div class="d-flex justify-content-center">
                <i class="bi bi-list-check icon-icon1 text-center"></i>

              </div>

              <div class="task-list p-3 rounded d-flex flex-column justify-content-evenly mx-4 my-2" id="task-list1">


              </div>
  
          </div>

    </div>

      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script defer src="./script.js"></script>

</body>
</html>
